<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Idées de voyages</title>
  <link rel="stylesheet" href="voyages.css">
</head>
<body>

<section class="trips-list">

  <div class="trip-card">
    <img src="canyon.jpg" alt="Monument Valley - USA" class="trip-img">
    <div class="trip-info">
      <h3 class="trip-title">L’Ouest mythique — Autotour Yosemite, Grand Canyon, Los Angeles…</h3>
      <p class="trip-meta">19 jours / 17 nuits — à partir de 3100 €</p>
      <div class="trip-actions">
        <button class="btn">Voir la carte</button>
        <button class="btn">Ajouter à mes favoris</button>
      </div>
    </div>
  </div>

  <div class="trip-card">
    <img src="new-york.jpg" alt="New York - USA" class="trip-img">
    <div class="trip-info">
      <h3 class="trip-title">New‑York & Côte Est — City break & découverte urbaine</h3>
      <p class="trip-meta">7 jours / 6 nuits — à partir de 2200 €</p>
      <div class="trip-actions">
        <button class="btn">Voir la carte</button>
        <button class="btn">Ajouter à mes favoris</button>
      </div>
    </div>
  </div>

  <!-- Répéter .trip-card pour chaque voyage  -->

</section>

</body>
</html>
